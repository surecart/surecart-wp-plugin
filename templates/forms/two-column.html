<!-- wp:surecart/columns {"backgroundColor":"background"} -->
<ce-columns class="wp-block-surecart-columns has-background-background-color has-background"><!-- wp:surecart/column {"verticalAlignment":"top","sticky":true,"stickyOffset":"50px"} -->
	<ce-column class="wp-block-surecart-column is-vertically-aligned-top is-sticky" style="top:50px" stickyoffset="50px"><!-- wp:surecart/heading {"title":"Order Summary"} -->
	<ce-heading>Order Summary<span slot="description"></span><span slot="end"></span></ce-heading>
	<!-- /wp:surecart/heading -->

	<!-- wp:surecart/totals -->
	<ce-order-summary class="wp-block-surecart-totals"><!-- wp:surecart/divider -->
	<ce-divider></ce-divider>
	<!-- /wp:surecart/divider -->

	<!-- wp:surecart/line-items -->
	<ce-line-items removable="1" editable="1" class="wp-block-surecart-line-items"></ce-line-items>
	<!-- /wp:surecart/line-items -->

	<!-- wp:surecart/divider -->
	<ce-divider></ce-divider>
	<!-- /wp:surecart/divider -->

	<!-- wp:surecart/subtotal -->
	<ce-line-item-total class="ce-subtotal" total="subtotal" class="wp-block-surecart-subtotal"><span slot="description">Subtotal</span></ce-line-item-total>
	<!-- /wp:surecart/subtotal -->

	<!-- wp:surecart/coupon {"text":"Add Coupon Code","button_text":"Apply Coupon"} -->
	<ce-order-coupon-form label="Add Coupon Code">Apply Coupon</ce-order-coupon-form>
	<!-- /wp:surecart/coupon -->

	<!-- wp:surecart/tax-line-item -->
	<ce-line-item-tax class="wp-block-surecart-tax-line-item"></ce-line-item-tax>
	<!-- /wp:surecart/tax-line-item -->

	<!-- wp:surecart/divider -->
	<ce-divider></ce-divider>
	<!-- /wp:surecart/divider -->

	<!-- wp:surecart/total -->
	<ce-line-item-total class="ce-line-item-total" total="total" size="large" show-currency="1" class="wp-block-surecart-total"><span slot="description">Total</span><span slot="subscription-title">Total Due Today</span></ce-line-item-total>
	<!-- /wp:surecart/total --></ce-order-summary>
	<!-- /wp:surecart/totals --></ce-column>
	<!-- /wp:surecart/column -->

	<!-- wp:surecart/column {"style":{"spacing":{"padding":{"top":"0px","right":"0px","bottom":"0px","left":"0px"}}}} -->
	<ce-column class="wp-block-surecart-column" style="padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px">

		<!-- wp:surecart/price-selector {"label":"Choose A Plan"} -->
<ce-price-choices label="Choose A Plan" type="radio" columns="1"><div><!-- wp:surecart/price-choice -->
	<ce-price-choice type="radio" show-label="1" show-price="1" show-control="1"></ce-price-choice>
	<!-- /wp:surecart/price-choice --></div></ce-price-choices>
	<!-- /wp:surecart/price-selector -->

	<!-- wp:surecart/express-payment -->
	<ce-express-payment divider-text="or" class="wp-block-surecart-express-payment"></ce-express-payment>
	<!-- /wp:surecart/express-payment -->

	<!-- wp:surecart/heading {"title":"Contact Information"} -->
	<ce-heading>Contact Information<span slot="description"></span><span slot="end"></span></ce-heading>
	<!-- /wp:surecart/heading -->

	<!-- wp:surecart/email {"label":"Email Address"} -->
	<ce-customer-email label="Email Address" autocomplete="email" inputmode="email" required class="wp-block-surecart-email"></ce-customer-email>
	<!-- /wp:surecart/email -->

	<!-- wp:surecart/password -->
	<ce-order-password label="Password" placeholder="" size="medium" type="password" name="password" value="" class="wp-block-surecart-password"></ce-order-password>
	<!-- /wp:surecart/password -->

	<!-- wp:surecart/address -->
	<ce-order-shipping-address label="Address"></ce-order-shipping-address>
	<!-- /wp:surecart/address -->

	<!-- wp:surecart/payment {"secure_notice":"This is a secure, encrypted payment"} -->
	<ce-payment label="Payment" secure-notice="This is a secure, encrypted payment" class="wp-block-surecart-payment"></ce-payment>
	<!-- /wp:surecart/payment -->

	<!-- wp:surecart/switch {"required":true,"label":"I agree to the purchase terms.","description":"You can find these on our terms page."} -->
	<ce-switch name="switch" required class="wp-block-surecart-switch">I agree to the purchase terms.<span slot="description">You can find these on our terms page.</span></ce-switch>
	<!-- /wp:surecart/switch -->

	<!-- wp:surecart/submit {"show_total":true,"full":true} -->
<ce-order-submit type="primary" full="true" size="large" icon="lock" show-total="true" class="wp-block-surecart-submit">Purchase</ce-order-submit>
<!-- /wp:surecart/submit --></ce-column>
	<!-- /wp:surecart/column --></ce-columns>
	<!-- /wp:surecart/columns -->
