<!-- wp:checkout-engine/columns {"backgroundColor":"background"} -->
<ce-columns class="wp-block-checkout-engine-columns has-background-background-color has-background"><!-- wp:checkout-engine/column {"verticalAlignment":"top","sticky":true,"stickyOffset":"50px"} -->
	<ce-column class="wp-block-checkout-engine-column is-vertically-aligned-top is-sticky" style="top:50px" stickyoffset="50px"><!-- wp:checkout-engine/heading {"title":"Order Summary"} -->
	<ce-heading>Order Summary<span slot="description"></span><span slot="end"></span></ce-heading>
	<!-- /wp:checkout-engine/heading -->

	<!-- wp:checkout-engine/totals -->
	<ce-order-summary class="wp-block-checkout-engine-totals"><!-- wp:checkout-engine/divider -->
	<ce-divider></ce-divider>
	<!-- /wp:checkout-engine/divider -->

	<!-- wp:checkout-engine/line-items -->
	<ce-line-items removable="1" editable="1" class="wp-block-checkout-engine-line-items"></ce-line-items>

	<!-- wp:checkout-engine/divider -->
	<ce-divider></ce-divider>

	<!-- /wp:checkout-engine/subtotal -->

	<!-- wp:checkout-engine/coupon {"text":"Add Coupon Code","button_text":"Apply Coupon"} -->
	<ce-order-coupon-form label="Add Coupon Code">Apply Coupon</ce-order-coupon-form>
	<!-- /wp:checkout-engine/coupon -->

	<!-- wp:checkout-engine/tax-line-item -->
	<ce-line-item-tax class="wp-block-checkout-engine-tax-line-item"></ce-line-item-tax>
	<!-- /wp:checkout-engine/tax-line-item -->

	<!-- wp:checkout-engine/divider -->
	<ce-divider></ce-divider>
	<!-- /wp:checkout-engine/divider -->

	<!-- wp:checkout-engine/total -->

	<!-- wp:checkout-engine/column {"style":{"spacing":{"padding":{"top":"0px","right":"0px","bottom":"0px","left":"0px"}}}} -->
	<ce-column class="wp-block-checkout-engine-column" style="padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px">

		<!-- wp:checkout-engine/price-selector {"label":"Choose A Plan"} -->
<ce-price-choices label="Choose A Plan" type="radio" columns="1"><div><!-- wp:checkout-engine/price-choice -->
	<ce-price-choice type="radio" show-label="1" show-price="1" show-control="1"></ce-price-choice>
	<!-- /wp:checkout-engine/price-choice --></div></ce-price-choices>
	<!-- /wp:checkout-engine/price-selector -->

	<!-- wp:checkout-engine/express-payment -->
	<ce-express-payment divider-text="or" class="wp-block-checkout-engine-express-payment"></ce-express-payment>
	<!-- /wp:checkout-engine/express-payment -->

	<!-- wp:checkout-engine/heading {"title":"Contact Information"} -->
	<ce-heading>Contact Information<span slot="description"></span><span slot="end"></span></ce-heading>
	<!-- /wp:checkout-engine/heading -->

	<!-- wp:checkout-engine/email {"label":"Email Address"} -->
	<ce-customer-email label="Email Address" autocomplete="email" inputmode="email" required class="wp-block-checkout-engine-email"></ce-customer-email>
	<!-- /wp:checkout-engine/email -->

	<!-- wp:checkout-engine/password -->
	<ce-order-password label="Password" placeholder="" size="medium" type="password" name="password" value="" class="wp-block-checkout-engine-password"></ce-order-password>
	<!-- /wp:checkout-engine/password -->

	<!-- wp:checkout-engine/address -->
	<ce-order-shipping-address label="Address"></ce-order-shipping-address>
	<!-- /wp:checkout-engine/address -->

	<!-- wp:checkout-engine/payment {"secure_notice":"This is a secure, encrypted payment"} -->
	<ce-payment label="Payment" secure-notice="This is a secure, encrypted payment" class="wp-block-checkout-engine-payment"></ce-payment>
