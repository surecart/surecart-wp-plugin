name: QA Build

on:
  pull_request:
    types: [ labeled ]
  pull_request_review:
      types: [submitted]

jobs:
  build:
    if: github.event.label.name == 'qa ready' || github.event.review.state == 'APPROVED'
    name: "Build Zip For QA"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/build
        with:
          bootstrap: true
          package: true
          analytics_token: ${{ secrets.BSF_ANALYTICS_TOKEN }}

      - name: Upload Zip
        uses: actions/upload-artifact@v4
        with:
          name: surecart
          path: '@surecart/surecart'

