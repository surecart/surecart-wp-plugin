name: Test and Build

on:
  push:
    tags:
    - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      matrix:
        php-versions: [ '7.4' ]
        wp-versions: [ 'trunk' ]
    name: PHP ${{ matrix.php-versions }} / WP ${{ matrix.wp-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - uses: actions/checkout@v2

      - name: "Build"
        uses: ./.github/actions/build
        with:
          bootstrap: true

      - name: Build Scripts
        run: yarn wp-scripts build

      - name: Install WordPress
        run: |
          chmod -R 767 ./ # TODO: Possibly integrate in wp-env
          yarn wp-env start

      - name: Web Component Tests
        run: cd packages/components && yarn run test --spec --e2e

      - name: Running single site unit tests
        run: yarn wp-env run phpunit phpunit -c /var/www/html/wp-content/plugins/surecart-wp/phpunit.xml
        if: ${{ success() || failure() }}
