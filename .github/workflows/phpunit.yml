name: PHP Unit test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      matrix:
        php-versions: [ '7.4' ]
        wp-versions: [ 'trunk' ]
        # php-versions: [ '7.4', '8.0', '8.1' ]
        # wp-versions: [ '5.9', 'trunk' ]
    name: PHP ${{ matrix.php-versions }} / WP ${{ matrix.wp-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'plugins/surecart'

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl #optional, setup extensions
          ini-values: post_max_size=256M, short_open_tag=On #optional, setup php.ini configuration
          coverage: xdebug #optional, setup coverage driver

      - name: Check PHP Version
        run: php -v

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir -d plugins/surecart)"
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('plugins/surecart/**/composer.lock') }}
          restore-keys: |
           ${{ runner.os }}-composer-

      - name: Composer Install
        run: cd plugins/surecart && composer install

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn --cwd plugins/surecart config get cacheFolder)"
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('plugins/surecart/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-


      - name: Yarn Install
        run: cd plugins/surecart && yarn

      - name: Bootstrap
        run: cd plugins/surecart && yarn bootstrap

      - name: Build
        run: cd plugins/surecart && yarn build

      - name: Install WordPress
        run: |
          chmod -R 767 ./ # TODO: Possibly integrate in wp-env
          cd plugins/surecart && yarn wp-env start

      - name: Running single site unit tests
        run: cd plugins/surecart && yarn test:php
        if: ${{ success() || failure() }}
