name: Cypress e2e Component Tests

on:
  pull_request:
    paths:
      - "packages/components/src/**/*.tsx"
      - "packages/components/src/**/*.ts"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # first, install dependencies and Cypress
      # from the root folder using the lock file
      # note: because there is lerna.json file and lerna dependency
      # the single "yarn" install in the root
      # will install packages in all subfolders and link them
      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          working-directory: packages/components
          start: yarn start
          browser: chrome
          wait-on: "http://localhost:3456"
      # after the test run completes
      # store videos and any screenshots
      # NOTE: screenshots will be generated only if E2E test failed
      # thus we store screenshots only on failures
      # Alternative: create and commit an empty cypress/screenshots folder
      # to always have something to upload
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: packages/components/cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: packages/components/cypress/videos

