<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Manual Payment Methods Fixture</title>
  <link href="/build/surecart.css" rel="stylesheet">
  <script type="module" src="/build/surecart.esm.js"></script>
  <script nomodule src="/build/surecart.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    window.scIcons = {
      path: '/build/icon-assets'
    }
    window.wp = {
      i18n: {
        __: () => { }
      }
    }

    const origStripe = window.Stripe;
    window.Stripe = (...args) => {
      return {
        ...origStripe(...args),
        ...window.mockStripeMethods,
      };
    };
  </script>
</head>

<body>
  <sc-checkout success-url="/success" form-id="1" mode="test">
    <sc-form>
      <sc-payment>
        <sc-payment-method-choice processor-id="paypal-card" recurring-enabled>
          <span slot="summary" class="sc-payment-toggle-summary">
            <sc-icon name="credit-card" style="font-size: 24px"></sc-icon>
            <span>Credit Card</span>
          </span>

          <sc-card>
            <sc-payment-selected label="Credit Card selected for check out.">
              <sc-icon name="credit-card" slot="icon" style="font-size: 24px"></sc-icon>
              Another step will appear after submitting your order to complete your purchase details
            </sc-payment-selected>
          </sc-card>
        </sc-payment-method-choice>

        <sc-payment-method-choice processor-id="paypal" recurring-enabled has-others>
          <span slot="summary" class="sc-payment-toggle-summary">
            <sc-icon name="paypal" style="width: 80px; font-size: 24px"></sc-icon>
          </span>

          <sc-card>
            <sc-payment-selected label="PayPal selected for check out.">
              <sc-icon slot="icon" name="paypal" style="width: 80px"></sc-icon>
              Another step will appear after submitting your order to complete your purchase details.
            </sc-payment-selected>
          </sc-card>
        </sc-payment-method-choice>
      </sc-payment>

      <sc-order-submit>Submit</sc-order-submit>
    </sc-form>
  </sc-checkout>

  <script>
    document.querySelector('sc-checkout').processors = [
      {
        "live_mode": false,
        "processor_data": {
          "account_id": "ZTHPZFPZFZXZG",
          "client_id": "AcvWgKnWqxsUIo9VdwKFOMWxlNGElh2i5NX0MsMgqcFc_6UTds2tezGVS6ssem02RqW-tF6gasFEnw4K",
          "merchant_initiated_enabled": true
        },
        "processor_type": "paypal",
        "recurring_enabled": true
      }]
  </script>
</body>

</html>
