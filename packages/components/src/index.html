<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <style>
    body {
      color: #101010;
    }
  </style>
  <link href="/build/checkout-engine.css" rel="stylesheet">
  <script type="module" src="/build/checkout-engine.esm.js"></script>
  <script nomodule src="/build/checkout-engine.js"></script>
</head>

<body>

 <ce-form>
   <ce-address required></ce-address>
   <ce-button type="primary" submit>Submit</ce-button>
   </ce-form>

   <ce-button class="unload">Unload</ce-button>

   <script>
    const address = document.querySelector('ce-address');
    const unload = document.querySelector('.unload');
    unload.addEventListener('click', function() {
      address.loading = !address.loading;
    })
   </script>

</body>
</html>
