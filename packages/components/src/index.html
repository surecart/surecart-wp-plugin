<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <style>
    body {
      color: #101010;
    }
  </style>
  <link href="/build/checkout-engine.css" rel="stylesheet">
  <script type="module" src="/build/checkout-engine.esm.js"></script>
  <script nomodule src="/build/checkout-engine.js"></script>
</head>

<body style="background: #f0f0f1;">


  <div style="max-width: 960px; margin: auto;">
 <ce-heading style="margin-bottom: var(--ce-spacing-large); padding-bottom: var(--ce-spacing-large)">
   Order Details
   <span slot="description">Thank you for your order!</span>
   <ce-button type="primary" slot="end">Manage Orders</ce-button>
 </ce-heading>

 <ce-card borderless>
   <span slot="title">Your Order</span>
   <div class="line-items">
      <ce-product-line-item name="Membership" editable="false" removable="false" quantity="1" amount="1000" currency="CAD"></ce-product-line-item>
      <ce-product-line-item name="Professional" editable="false" removable="false" quantity="1" amount="2000" currency="CAD"></ce-product-line-item>
      <ce-product-line-item name="Ultimate" editable="false" removable="false" quantity="1" amount="5000" currency="CAD"></ce-product-line-item>
    </div>
    <ce-divider style="--spacing: var(--ce-spacing-small);"></ce-divider>
    <ce-line-item-total name="Subtotal" amount="6000" currency="CAD"></ce-line-item-total>
  </ce-card>
</div>
</body>
</html>
