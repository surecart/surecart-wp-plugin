<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <style>
    body {
      color: #101010;
    }
  </style>
  <link href="/build/surecart.css" rel="stylesheet">
  <script type="module" src="/build/surecart.esm.js"></script>
  <script nomodule src="/build/surecart.js"></script>
  <script>
    window.scIcons = {
      path: '/build/icon-assets'
    }
    window.wp = {
      i18n: {
        __: () => { }
      }
    }
  </script>

</head>

<body>
  <sc-flex flex-direction="column" style="max-width: 300px">
    <sc-input label="Name"></sc-input>
    <sc-coupon-form label="Discount Code">Apply</sc-coupon-form>
    <sc-order-summary>
      <sc-coupon-form label="Add coupon" placeholder="Enter coupon code" collapsed>Apply</sc-coupon-form>
      <sc-line-item>
        <span slot="description">Subtotal</span>
        <span slot="price">$20.00</span>
      </sc-line-item>
      <sc-line-item>
        <span slot="title">Total</span>
        <span slot="price">$20.00</span>
      </sc-line-item>
    </sc-order-summary>
  </sc-flex>

</html>
